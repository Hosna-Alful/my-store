<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <!-- Search Doctor Layout -->
    <section class="search-doctor">
        <h2>Search Doctor</h2>
        <div class="search-bar">
            <input type="text" placeholder="Search by specialty or name" />
            <button>Search</button>
        </div>
    </section>

    <!-- Doctor Card Layout -->
    <section class="doctor-card">
        <h2>Doctor Details</h2>
        <div class="card">
            <img src="doctor-placeholder.jpg" alt="Doctor Profile" class="profile-picture">
            <div>
                <h3>Dr. John Doe</h3>
                <p>Specialty: Cardiologist</p>
                <p>Experience: 10+ years</p>
                <p>Rating: ★★★★★</p>
                <button class="book-appointment">Book Appointment</button>
            </div>
        </div>
    </section>

    <!-- Booking Form -->
    <section class="booking-form">
        <h2>Confirm Your Appointment</h2>
        <form id="appointmentForm">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="date">Select Date:</label><br>
            <input type="date" id="date" name="date" required><br><br>
            <button type="submit">Confirm Booking</button>
        </form>
    </section>

    <script src="booking.js"></script>
</body>
</html>
